<dom-module id='radar-header'>
    <template>
        <style>
            app-header-layout {
                width:100%;
                min-width: 355px;
                z-index: 500;
                padding-bottom: 0.5%;
            }

            app-toolbar {
                height: 70px;
                background-color: rgb(152, 27, 30);
                padding-left: 2%;
                color: whitesmoke;
                text-shadow: -2px 2px 8px black;
                -webkit-box-shadow: 1px 1px 5px 1px #0F1406;
                box-shadow: 1px 1px 5px 1px #0F1406;
            }

            iron-icon {
                margin-right: 1%;
            }

            iron-icon.common {
                --iron-icon-height: 4rem;
                --iron-icon-width: 4rem;
            }
        </style>
        <app-header-layout>
            <app-header slot="header" reveals condenses effects="waterfall">
                <app-toolbar sticky>
                    <iron-icon class='common' icon="track-changes"></iron-icon>
                    <div main-title>
                        <h1>Radar Stream</h1>
                    </div>
                </app-toolbar>
            </app-header>
        </app-header-layout>
    </template>


    <script>
        Polymer({
            is: 'radar-header',
        });
    </script>
</dom-module>
